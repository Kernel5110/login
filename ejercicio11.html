<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppo Login</title>
    <link rel="stylesheet" href="css/style11.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            
            <div class="logo-area">
                <p class="logo-text">Login</p>
            </div>
            
            <h1 class="welcome-text">Welcome Back!</h1>
            <p class="subtitle">We missed you! Please enter yourd details.</p>
            
            <form class="login-form">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email">

                <label for="password">Password</label>
                <div class="password-group">
                    <input type="password" id="password" placeholder="Enter Password">
                    <i class="fas fa-eye-slash password-icon"></i>
                </div>
                
                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-sign-in">Sign in</button>
                
                <a href="#" class="btn btn-google">
                    <i class="fab fa-google google-icon"></i>
                    Sign in with google
                </a>
                
                <p class="signup-text">
                    Don't have an account? <a href="#" class="signup-link">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
